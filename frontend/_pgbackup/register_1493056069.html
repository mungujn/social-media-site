<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href="../Home/static/Home/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="../Profile/static/Profile/css/register.css" rel="stylesheet">
    </head>
    <body>
        <div class="container form_container">
            <form role="form" class="login_form">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter preferred username">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="checkbox">
</div>                 
                <button type="submit" class="btn submit_button">Submit</button>
            </form>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../Home/static/Home/js/jquery-1.12.0.min.js"></script>
        <script src="../Home/static/Home/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
